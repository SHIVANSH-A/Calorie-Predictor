<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calories Burnt Prediction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center font-sans">
  <div class="backdrop-blur-md bg-white/30 shadow-2xl rounded-2xl p-10 w-full max-w-lg border border-white/40">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6 tracking-tight">🔥 Calories Burnt Prediction</h1>
    <form action="/predict" method="post" class="space-y-5">
      
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Gender</label>
        <select name="Gender" class="w-full px-4 py-2 bg-white/70 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none backdrop-blur-sm">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Age</label>
        <input type="number" step="1" name="Age" class="w-full px-4 py-2 bg-white/70 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none backdrop-blur-sm" required>
      </div>
      
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Height (cm)</label>
        <input type="number" step="0.1" name="Height" class="w-full px-4 py-2 bg-white/70 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none backdrop-blur-sm" required>
      </div>
      
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Weight (kg)</label>
        <input type="number" step="0.1" name="Weight" class="w-full px-4 py-2 bg-white/70 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none backdrop-blur-sm" required>
      </div>
      
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Duration (min)</label>
        <input type="number" step="0.1" name="Duration" class="w-full px-4 py-2 bg-white/70 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none backdrop-blur-sm" required>
      </div>
      
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Heart Rate</label>
        <input type="number" step="0.1" name="Heart_Rate" class="w-full px-4 py-2 bg-white/70 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none backdrop-blur-sm" required>
      </div>
      
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Body Temperature (°C)</label>
        <input type="number" step="0.1" name="Body_Temp" class="w-full px-4 py-2 bg-white/70 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none backdrop-blur-sm" required>
      </div>
      
      <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-2 rounded-xl shadow-md transition duration-300 ease-in-out">
        🔍 Predict Now
      </button>
    </form>
  </div>
</body>
</html>
